<!DOCTYPE html>
<html lang="en">

<head>
    <title>Draft HKSKH Timeline</title>
    <meta charset="utf-8">
    <meta name="description" content="Draft HKSKH Timeline">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        #timeline-embed {
            height: 100%;
        }
    </style>
</head>

<body>
<link title="timeline-styles" rel="stylesheet" 
      href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>

<div id='timeline-embed'></div>

<script type="text/javascript">
    var additionalOptions = {
      font: 'OpenSans-GentiumBook',
      lang: 'en',
      initial_zoom: '0',
      timenav_height_percentage: 10
    }
    // The TL.Timeline constructor takes at least two arguments:
    // the id of the Timeline container (no '#'), and
    // the URL to your JSON data file or Google spreadsheet.
    // the id must refer to an element "above" this code,
    // and the element must have CSS styling to give it width and height
    // optionally, a third argument with configuration options can be passed.
    // See below for more about options.
    timeline = new TL.Timeline('timeline-embed',
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA1cSuYRZgdsCMW2Bg20nBbfA5cOb2lEjx16xbnD0GgG3rRdIhR5C5XK6M5t0NSevGTR30qCfELTib/pubhtml',
    additionalOptions);
</script>
</body>
</html>
